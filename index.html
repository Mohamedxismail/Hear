    <title>Cochlear Spare - Advanced Hearing Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Medical Tech Palette
              primary: '#0F172A', // Deep Navy (Trust & Professionalism)
              accent: '#2563EB', // Electric Blue (Action)
              medical: '#0EA5E9', // Cyan/Teal (Cleanliness)
              
              surface: '#ffffff',
              background: '#F8FAFC', // Very slight blue tint gray
              
              // Brand Specific Colors
              brandAB: '#00A4E4', 
              brandCochlear: '#FFC20E', 
              brandMedel: '#D12630', 
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(14, 165, 233, 0.1)',
              'glow': '0 0 20px rgba(37, 99, 235, 0.3)',
              'card': '0 10px 30px -5px rgba(15, 23, 42, 0.06)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
